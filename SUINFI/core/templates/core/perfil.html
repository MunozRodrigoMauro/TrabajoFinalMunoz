{% extends 'base.html' %}

{% block title %}Perfil de usuario{% endblock %}

{% block content %}
    <p>Nombre de usuario: {{ user.username }}</p>
    <p>Nombre: {{ user.first_name }}</p>
    <p>Apellido: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'core:editar_perfil' %}">Editar perfil</a>
{% endblock %}
